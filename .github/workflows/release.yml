name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  # Required for creating releases and uploading assets
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Fetch all tags for changelog generation
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Start Cassandra with docker compose
        run: |
          docker compose -f docker-compose.test.yml up -d cassandra
          echo "Waiting for Cassandra to be healthy..."
          timeout 300 bash -c 'until docker compose -f docker-compose.test.yml ps | grep cassandra | grep -q "healthy"; do sleep 5; done'
          echo "Cassandra is ready!"

      - name: Run tests
        env:
          CASSANDRA_HOST: 127.0.0.1
          CASSANDRA_PORT: 9042
        run: go test -v ./...

      - name: Stop Cassandra
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/
          retention-days: 7
